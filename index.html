<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FINN Scraper</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {background-color: #f9f9f9;}
        a {color: #0066cc; text-decoration: none;}
        a:hover {text-decoration: underline;}
    </style>
</head>
<body>
    <h1>FINN Scraper</h1>
    <table id="heat-pumps">
        <thead>
            <tr>
                <th>Finnkode</th>
                <th>Tittel</th>
                <th>Pris</th>
                <th>Kategori</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function loadHeatPumps() {
            try {
                const response = await fetch('/api/get_heat_pumps');
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                const tbody = document.querySelector('#heat-pumps tbody');
                tbody.innerHTML = data.items.map(item => `
                    <tr>
                        <td><a href="https://www.finn.no/recommerce/forsale/item/${item.finn_code}" target="_blank">${item.finn_code}</a></td>
                        <td>${item.title}</td>
                        <td>${item.price}</td>
                        <td>${item.KategoriTest || 'Ukjent'}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Feil ved lasting av data:', error);
                document.querySelector('#heat-pumps tbody').innerHTML = '<tr><td colspan="4">Kunne ikke laste data</td></tr>';
            }
        }
        loadHeatPumps();
    </script>
</body>
</html>
